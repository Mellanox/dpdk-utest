pmd@a1:
  agent: testpmd
  cmd: 'dpdk-testpmd -a pci0,dv_flow_en=2 -- -i --rxq=4 --txq=4'
  setup: [ "shell sysctl -w vm.nr_hugepages=1024" ]

scapy@b1:
  agent: scapy
  cmd: [ 'shell ip link set up dev pf0']

config: &config
  command: |
    port stop 0
    flow configure 0 queues_number 4 queues_size 64
    port start 0
    start
    set verbose 1
  result: '(^Port 0:){1}'

#1 rules:
#1: group 2, match on meta value 0x1a2b3c4d and queue index 3
pattern: &pattern
  command: |
      flow pattern_template 0 create ingress pattern_template_id 10000 template eth / ipv4 src is 16.16.16.16 / meta data mask 0xffffffff / end
      result: 'Pattern template #10000 created'

action: &action
  command: |           
    flow actions_template 0 create  ingress actions_template_id 10000 template queue / end mask queue / end
  result: 'Actions template #10000 created'

table: &table
  command: |
    flow template_table 0 create table_id 10000 group 2 priority 3 ingress rules_number 4 pattern_template 10000 actions_template 10000 
  result: 'Template table #10000 created'

fq: &fq
  command: |
    flow queue 0 create 0 template_table 10000 pattern_template 0 actions_template 0 postpone no pattern eth / ipv4 src is 16.16.16.16 / meta data is 0x4d3c2b1a / end actions queue index 3 / end  
    flow pull 0 queue 0
  results: {'and': ['Flow rule #0 creation enqueued', 'Queue #0 pulled 1 operations (0 failed, 1 succeeded)']}

#2 rules:
#1: jump group 0 to group 1
#2: modify meta field to 0x1a2b3c4d and jump to group 2
pattern1: &pattern1
  command: |
      flow pattern_template 0 create ingress pattern_template_id 2 template eth / end
      result: 'Pattern template #2 created'

action1: &action1
  command: |           
    flow actions_template 0 create ingress actions_template_id 2 template modify_field op set dst_type meta src_type value src_value 0x1a2b3c4d width 32 / jump / end mask modify_field op set dst_type meta dst_level 0xffffffff dst_offset 0xffffffff src_type value src_value 0x1a3b3c4d width 0xffffffff / jump / end
    flow actions_template 0 create ingress actions_template_id 3 template jump / end mask jump / end  
  result: {'and': ['Actions template #2 created', 'Actions template #3 created']}

table1: &table1
  command: |
    flow template_table 0 create ingress table_id 2 group 1 priority 3 rules_number 4 pattern_template 2 actions_template 2 
    flow template_table 0 create ingress table_id 3 group 0 priority 3 rules_number 4 pattern_template 2 actions_template 3 
  result: {'and': ['Template table #2 created', 'Template table #3 created']}

fq1: &fq1
  command: | 
    flow queue 0 create 0 template_table 2 pattern_template 0 actions_template 0 postpone no pattern eth / end actions modify_field op set dst_type meta src_type value src_value 0x1a2b3c4d width 32 / jump group 2 / end
    flow queue 0 create 0 template_table 3 pattern_template 0 actions_template 0 postpone no pattern eth / end actions jump group 1 / end
    flow pull 0 queue 0
  results: {'and': ['Flow rule #1 creation enqueued', 'Flow rule #2 creation enqueued', 'Queue #0 pulled 2 operations (0 failed, 2 succeeded)']}

phase0: &phase0
  name: config
  pmd@a1: [ *config, *pattern1, *action1, *table1, *fq1, *pattern, *action, *table, *fq ]
  scapy@b1: |
    p_ok=Ether(src='aa:00:00:00:00:aa', dst='bb:00:00:00:00:bb')/IP(src='16.16.16.16', dst='1.1.1.2')/UDP(sport=1, dport=1001)/Raw('==test==')
    p_nok=Ether(src='aa:00:00:00:00:aa', dst='bb:00:00:00:00:bb')/IP(src='1.1.1.1', dst='1.1.1.2')/UDP(sport=10, dport=1001)/Raw('==test==')

phase1: &phase1
  name: send OK
  scapy@b1:  |
    sendp(p_ok, iface=pf0, count=1, verbose=1)
    sendp(p_nok, iface=pf0, count=1, verbose=1)
  result:
    pmd@a1: '(port 0/queue 3: received 1 packets){1}'


flow:
  -
    phases: [ *phase0, *phase1 ]
    repeat: 1


