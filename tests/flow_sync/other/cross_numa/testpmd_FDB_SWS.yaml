#This test requires 2 NUMA nodes.
#memory is needed on socket 0 for default rules creation.
pmd@a1:
    agent: testpmd
    cmd: 'dpdk-testpmd --legacy-mem --socket-mem=0,2048 -a pci0,dv_flow_en=1,representor=vf\[0,1\] -a pci1,dv_flow_en=1,representor=vf\[0,1\] -- -i --no-numa --no-mlockall'
    setup: [ "config-fdb --pci pci0 --vf 2",
             "config-fdb --pci pci1 --vf 2",
             "shell sysctl -w vm.nr_hugepages=4096" ]

scapy@b1:
  agent: scapy

#expecting failure starting the ports. since no memory on socket 0.
config: &config
  command: |
    set verbose 1
  result: 'Change verbose level from 0 to 1'

#Create simple rule for sanity check:
create_rule: &create_rule
  command: 'flow create 0 ingress pattern eth / ipv4 / udp src is 101 / end actions drop / end'
  result: 'Flow rule \#0 created'

#close ports:
port_close: &port_close
  command: |
    port stop 5
    port stop 4
    port stop 3
    port stop 2
    port stop 1
    port stop 0
    port close 5
    port close 4
    port close 3
    port close 2
    port close 1
    port close 0
  result: ''

phase0: &phase0
  pmd@a1: [ *config, *port_close ]

flow:
  -
    phases: [ *phase0 ]
    repeat: 1

