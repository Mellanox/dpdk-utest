flow:
  -
    phases: [ *phase0 ]
    repeat: 1
  
  - 
    phases: [ *phase1, *phase2 ]
    repeat: 1

  -
    phases: [ *phase3 ]
    repeat: 1


setup:
  hw: mt4125
  fw: any
  hws: True
  pf: [nic, nic]
  vf: [0, 0]
  sf: [0, 0]



